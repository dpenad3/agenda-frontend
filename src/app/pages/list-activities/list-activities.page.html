<ion-toolbar>
  <ion-buttons slot="start">
    <ion-back-button text="Regresar" defaultHref="/options"></ion-back-button>
  </ion-buttons>
  <ion-title class="ion-text-capitalize">Lista de actividades</ion-title>
</ion-toolbar>
<ion-content>
  <ion-list>
    <ion-item *ngFor="let a of activitiesList">
      <ion-label>{{a.name}}  de tipo {{activityTypes[a.activity_type-1].name}}</ion-label>
    </ion-item>
  </ion-list>
</ion-content>
