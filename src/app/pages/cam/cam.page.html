<app-header titulo="Subir Imagen"></app-header>
<ion-toolbar>
  <ion-buttons slot="start">
    <ion-back-button text="Regresar" defaultHref="/reports"></ion-back-button>
  </ion-buttons>
  <ion-title class="ion-text-capitalize">Subir Imagen</ion-title>
  </ion-toolbar>

<ion-content >
  <form #formulario="ngForm" (ngSubmit)="onSubmitTemplate()">
  <ion-list>

    
    
    <ion-row class="top-20">
      <ion-col>
        <ion-button expand="full" type="submit" color="primary" (click)="sacarCamara()">Tomar Imagen Desde la Camara</ion-button>
      </ion-col>
      <ion-col>
        <ion-button expand="full" type="submit" color="primary" (click)="tomarGaleria()">Elegir Imagen Desde la Galeria</ion-button>
      </ion-col>
    </ion-row>
    
  
  <ion-item>
  <img [src]="image" *ngIf="image" />
  </ion-item>

  <ion-button expand="full" type="submit" color="danger"
             >SUBMIT</ion-button>
</ion-list>
</form>
</ion-content>
