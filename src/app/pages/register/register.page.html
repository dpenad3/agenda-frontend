<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Registro</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <form [formGroup]="ionicForm" (ngSubmit)="submitForm()" novalidate>
    <ion-item lines="full">
      <ion-label position="floating">Nombre</ion-label>
      <ion-input formControlName="name" type="text" required></ion-input>
    </ion-item>

    <ion-item lines="full">
      <ion-label position="floating">Fecha de nacimiento</ion-label>
      <ion-input formControlName="birth_date" type="date" required></ion-input>
    </ion-item>

    <ion-item lines="full">
      <ion-label position="floating">Ubicación</ion-label>
      <ion-input formControlName="ubication" type="text" required></ion-input>
    </ion-item>

    <ion-item lines="full">
      <ion-label position="floating">Celular</ion-label>
      <ion-input formControlName="cellphone" type="number" required></ion-input>
    </ion-item>

    <ion-item lines="full">
      <ion-label position="floating">Email</ion-label>
      <ion-input formControlName="email" type="email" required></ion-input>
    </ion-item>

    <ion-item lines="full">
      <ion-label position="floating">Eps</ion-label>
      <ion-input formControlName="eps" type="text" required></ion-input>
    </ion-item>

    <!-- Radio buttons -->
    <ion-radio-group lines="full" formControlName="rh">
      <ion-list-header>
        <ion-label>Rh</ion-label>
      </ion-list-header>

      <ion-item *ngFor="let i of RH">
        <ion-label>{{i}}</ion-label>
        <ion-radio slot="start" [value]="i"></ion-radio>
      </ion-item>
    </ion-radio-group>


    <ion-item lines="full">
      <ion-label position="floating">Contraseña</ion-label>
      <ion-input formControlName="password" type="password" required></ion-input>
    </ion-item>

    <ion-radio-group lines="full" formControlName="education_level">
      <ion-list-header>
        <ion-label>Nivel Educativo</ion-label>
      </ion-list-header>
      <ion-item *ngFor="let i of EducationLevels">
        <ion-label>{{i.name}}</ion-label>
        <ion-radio slot="start" [value]="i.id"></ion-radio>
      </ion-item>
    </ion-radio-group>

    <ion-row>
      <ion-col>
        <ion-button type="submit" color="danger" expand="block">Submit</ion-button>
      </ion-col>
    </ion-row>
  </form>
  
</ion-content>
