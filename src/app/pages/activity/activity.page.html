<app-header titulo="Gestionar actividad"></app-header>

<ion-content>
  <form [formGroup]="ionicForm" (ngSubmit)="submitForm()" novalidate>

    <ion-item lines="full">
      <ion-label position="floating">Nombre</ion-label>
      <ion-input formControlName="name" type="text" required></ion-input>
    </ion-item>

    <ion-radio-group lines="full" formControlName="activity_type">
      <ion-list-header>
        <ion-label>Tipo de actividad</ion-label>
      </ion-list-header>

      <ion-item *ngFor="let t of activityType">
        <ion-label>{{t.name}}</ion-label>
        <ion-radio slot="start" [value]="t"></ion-radio>
      </ion-item>
    </ion-radio-group>

    <ion-row>
      <ion-col>
        <ion-button type="submit" color="danger" expand="block">Submit</ion-button>
      </ion-col>
    </ion-row>
  </form>
</ion-content>
