<app-header titulo="Texto"></app-header>
<ion-toolbar>
<ion-buttons slot="start">
  <ion-back-button text="Regresar" defaultHref="/reports"></ion-back-button>
</ion-buttons>
<ion-title class="ion-text-capitalize">Texto</ion-title>
</ion-toolbar>

<ion-content>
  <form #formulario="ngForm" (ngSubmit)="onSubmitTemplate()">

    <ion-list>

   
  <ion-item>
    <ion-label position="floating">Nombre Actividad</ion-label>
    <ion-input type="text"></ion-input>
  </ion-item>
  
  <ion-item>
    <ion-textarea rows="11" cols="20" placeholder="Ingrese su reporte de texto aqui"></ion-textarea>
    
  </ion-item>

  <ion-button expand="full" type="submit" color="danger"
              [disabled]="formulario.invalid">SUBMIT</ion-button>
            </ion-list>
            </form>
</ion-content>
